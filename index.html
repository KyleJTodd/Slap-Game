<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Slap Game</title>
</head>

<body>
  <header>
    <h1>Slap Game</h1>
    <span>Health: </span><span id='health'></span>
    <span>Hits: </span><span id='hits'></span>
    <span>Name: </span><span id='charName'></span>
  </header>

  <div>
    <img class="image" src="assets/200px-Dancing_Banana.gif" alt="Image">
    <button class="btn btn-info" onclick='slap()'>Slap!</button>
    <button class="btn btn-warning" onclick='punch()'>Punch!</button>
    <button class="btn btn-danger" onclick='kick()'>Kick!</button>
  </div>
  <button class="btn btn-primary" id='peel' onclick="givePeel()">Peel</button>
  <button class="btn btn-primary" id='freeze' onclick='giveFreeze()'>Freeze</button>
  <button class="btn btn-primary" id='blend' onclick='giveBlender()'>Blend</button>


  <script src="game.js"></script>
</body>

</html>
